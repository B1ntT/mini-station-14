- type: entity
  name: AWP
  parent: [BaseWeaponSniper, BaseGunWieldable, BaseSyndicateContraband]
  id: SAWeaponSniperAWP
  description: Печально известная снайперская винтовка AWP — достаточно опасное и мобильное орудие дальнего поражения, которое легко узнается по характерному звуку выстрела и жесткому правилу: «один выстрел, один труп». Правда на практике всё обстоит иначе...
  components:
  - type: Sprite
    sprite: _Mini/Snipers/awp.rsi
  - type: Clothing
    sprite: _Mini/Snipers/awp.rsi
    slots:
    - Back
    quickEquip: false
  - type: GunRequiresWield
  - type: Gun
    fireRate: 0.85
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
        whitelistFailPopup: gun-magazine-whitelist-fail
    whitelist:
      tags:
      - CartridgeRifle
    capacity: 1
    proto: CartridgeRifle
  - type: SpeedModifiedOnWield
    walkModifier: 0.75
    sprintModifier: 0.85
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 2
    pvsIncrease: 0.2
